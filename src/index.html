<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      class="BigSearch"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      data-qa="big"
    >
      <label for="big-search">
        <img 
          src="images/Search.svg" 
          alt="Search" 
          class="img_big"
        >
        <input 
          class="search_big"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form 
      class="SmallSearch"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      data-qa="small"
    >
      <label for="small-search">
        <img 
          src="images/Search.svg" 
          alt="Search" 
          class="img_small"
        >
        <input 
          class="search_small"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      
    </form>
  </body>
</html>
